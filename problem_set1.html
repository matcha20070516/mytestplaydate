<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f8fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    .chapters {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .chapter-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
    }

    .chapter-btn.current {
      background-color: #5da3fa;
      color: white;
    }

    .chapter-btn.answered {
      background-color: #4caf50;
      color: white;
    }

    h2 {
      margin-bottom: 16px;
      color: #444;
    }

    .question-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    img {
      width: 100%;
      max-width: 300px;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
    }

    .nav-btn {
      font-size: 2em;
      color: #5da3fa;
      cursor: pointer;
      user-select: none;
    }

    .answer-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    input[type="text"]:disabled {
      background-color: #f0f0f0;
      color: #999;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #5da3fa;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3c84e6;
    }

    #question-num {
      margin-bottom: 10px;
      color: #666;
    }

    .message {
      margin-top: 10px;
      font-size: 1em;
      color: #e53935;
    }

    .timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.2em;
      color: #444;
    }

    .pass-button {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 1em;
      padding: 6px 12px;
      background: #ccc;
      border-radius: 8px;
      cursor: pointer;
    }

    .pass-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.5em;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pass-button" onclick="pass()">パス</div>
    <div class="timer" id="timer">00:00:00</div>
    <div id="question-num">第1問</div>

    <div class="chapters" id="chapters"></div>

    <div class="question-box">
      <span id="back-btn" class="nav-btn" onclick="back()">◁</span>
      <img id="quiz-img" src="q1.png" alt="問題画像">
      <span id="forward-btn" class="nav-btn" onclick="forward()">▷</span>
    </div>

    <div class="answer-container">
      <input type="text" id="answer" placeholder="答えを入力">
      <button onclick="checkAnswer()">解答</button>
    </div>
    <div class="message" id="message"></div>

    <div class="pass-overlay" id="pass-overlay">パス！ +60秒</div>
  </div>
  <div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999;">
  <img id="modalImage" src="" alt="拡大画像" style="max-width:90%; max-height:90%; border-radius:8px;">
</div>
  <script src="problem_set1.js"></script>
</body>
</html>
