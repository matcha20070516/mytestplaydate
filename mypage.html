<body>
  <div class="container">

    <div class="header">

    <!-- å—é¨“å±¥æ­´ -->

    <!-- ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhnEso3ozk4xG0k9x-69DC0HrKs8flzeU",
      authDomain: "mytestplaydate-4bc69.firebaseapp.com",
      projectId: "mytestplaydate-4bc69",
      storageBucket: "mytestplaydate-4bc69.firebasestorage.app",
      messagingSenderId: "995628219885",
      appId: "1:995628219885:web:333b93e79445febd3fbbe4",
      measurementId: "G-H1XRB359QB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    window.currentUser = null;

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’è¡¨ç¤º
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // æœªãƒ­ã‚°ã‚¤ãƒ³
        window.location.href = "login.html";
        return;
      }

      window.currentUser = user;
      
      // ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«è¡¨ç¤º
      const displayName = user.displayName || "åå‰æœªè¨­å®š";
      document.getElementById('displayName').textContent = displayName;
      document.getElementById('avatar').textContent = displayName.charAt(0).toUpperCase();
      document.getElementById('userId').textContent = user.uid.substring(0, 16) + "...";
      document.getElementById('userEmail').textContent = user.email || "æœªè¨­å®š";
      
      // ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‚¿ã‚¤ãƒ—åˆ¤å®š
      const provider = user.providerData[0]?.providerId || "unknown";
      let accountType = "";
      if (provider === "google.com") accountType = "ğŸ”µ Googleã‚¢ã‚«ã‚¦ãƒ³ãƒˆ";
      else if (provider === "twitter.com") accountType = "ğŸ¦ Xã‚¢ã‚«ã‚¦ãƒ³ãƒˆ";
      else accountType = "ã‚¢ã‚«ã‚¦ãƒ³ãƒˆ";
      document.getElementById('accountType').textContent = accountType;

      // ç™»éŒ²æ—¥
      const createdDate = user.metadata.creationTime 
        ? new Date(user.metadata.creationTime).toLocaleDateString('ja-JP')
        : "ä¸æ˜";
      document.getElementById('createdAt').textContent = createdDate;

      // å—é¨“å±¥æ­´ã‚’èª­ã¿è¾¼ã¿
      loadHistory();
    });

    // å—é¨“å±¥æ­´ã‚’èª­ã¿è¾¼ã¿
    function loadHistory() {
      const historyList = document.getElementById('historyList');
      const history = [];

      // localStorageã‹ã‚‰å—é¨“ãƒ‡ãƒ¼ã‚¿ã‚’åé›†
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && key.endsWith('_completed') && localStorage.getItem(key) === 'true') {
          const setName = key.replace('_completed', '');
          const score = localStorage.getItem(`${setName}_score`) || "0";
          const date = localStorage.getItem(`${setName}_date`) || "æ—¥ä»˜ä¸æ˜";
          const grade = getGrade(parseInt(score));
          
          history.push({ setName, score, date, grade });
        }
      }

      // å±¥æ­´ãŒãªã„å ´åˆ
      if (history.length === 0) {
        historyList.innerHTML = `
          <div class="no-history">
            <div class="no-history-icon">ğŸ“</div>
            <p>ã¾ã å—é¨“å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</p>
            <p style="font-size: 0.9em; margin-top: 8px;">æ¨¡è©¦ã‚’å—ã‘ã¦çµæœã‚’è¨˜éŒ²ã—ã¾ã—ã‚‡ã†!</p>
          </div>
        `;
        return;
      }

      // å±¥æ­´ã‚’è¡¨ç¤ºï¼ˆæ–°ã—ã„é †ï¼‰
      history.reverse();
      historyList.innerHTML = history.map(item => `
        <div class="history-item">
          <div class="history-header">
            <span class="history-set">${item.setName}</span>
            <span class="history-date">${item.date}</span>
          </div>
          <div class="history-stats">
            <span class="grade-badge">${item.grade.name}</span>
            <span class="score">${item.score}ç‚¹</span>
          </div>
        </div>
      `).join('');
    }

    // ç´šåˆ¤å®š
    function getGrade(score) {
      const s = parseInt(score);
      if (s === 100) return { name: "1ç´š", num: 1 };
      if (s >= 90) return { name: "æº–1ç´š", num: 2 };
      if (s >= 80) return { name: "2ç´š", num: 3 };
      if (s >= 70) return { name: "æº–2ç´š", num: 4 };
      if (s >= 60) return { name: "3ç´š", num: 5 };
      if (s >= 50) return { name: "4ç´š", num: 6 };
      if (s >= 40) return { name: "5ç´š", num: 7 };
      if (s >= 30) return { name: "6ç´š", num: 8 };
      if (s >= 20) return { name: "7ç´š", num: 9 };
      return { name: "8ç´š", num: 10 };
    }

    // åå‰å¤‰æ›´
    window.updateDisplayName = async function() {
      const newName = document.getElementById('newName').value.trim();
      const statusMsg = document.getElementById('statusMessage');

      if (!newName) {
        statusMsg.textContent = "åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„";
        statusMsg.className = "status-message error";
        return;
      }

      if (!window.currentUser) {
        statusMsg.textContent = "ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ãŒå–å¾—ã§ãã¾ã›ã‚“";
        statusMsg.className = "status-message error";
        return;
      }

      try {
        await updateProfile(window.currentUser, {
          displayName: newName
        });

        // localStorageã‚‚æ›´æ–°
        localStorage.setItem("userName", newName);

        statusMsg.textContent = "åå‰ã‚’å¤‰æ›´ã—ã¾ã—ãŸ!";
        statusMsg.className = "status-message success";
        
        // ç”»é¢ã‚’æ›´æ–°
        document.getElementById('displayName').textContent = newName;
        document.getElementById('avatar').textContent = newName.charAt(0).toUpperCase();
        document.getElementById('newName').value = "";

        setTimeout(() => {
          statusMsg.style.display = "none";
        }, 3000);
      } catch (error) {
        statusMsg.textContent = `ã‚¨ãƒ©ãƒ¼: ${error.message}`;
        statusMsg.className = "status-message error";
      }
    };

    // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
    window.handleLogout = async function() {
      if (!confirm('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹?')) return;

      try {
        await signOut(auth);
        localStorage.clear(); // ã‚²ã‚¹ãƒˆãƒ‡ãƒ¼ã‚¿ã‚‚ã‚¯ãƒªã‚¢
        window.location.href = "login.html";
      } catch (error) {
        alert(`ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã‚¨ãƒ©ãƒ¼: ${error.message}`);
      }
    };
  </script>
