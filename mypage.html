    // å—é¨“å±¥æ­´ã‚’èª­ã¿è¾¼ã¿
    async function loadHistory() {
      const historyList = document.getElementById('historyList');
      const history = [];

      // localStorageã‹ã‚‰å—é¨“ãƒ‡ãƒ¼ã‚¿ã‚’åé›†
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && key.endsWith('_completed') && localStorage.getItem(key) === 'true') {

    // çµ±è¨ˆãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    async function loadExamStats(setName, myScore, myGrade) {
      try {
        const statsRef = doc(db, "examStats", setName);
        const statsSnap = await getDoc(statsRef);
        
        if (!statsSnap.exists()) {
          return null;
        }
        
        const data = statsSnap.data();
        
        // å¹³å‡ç‚¹è¨ˆç®—
        const average = Math.round(data.totalScore / data.totalCount);
        
        // è‡ªåˆ†ã‚ˆã‚Šä¸Šã®äººæ•°ã‚’è¨ˆç®—ï¼ˆé †ä½ï¼‰
        const resultsQuery = query(
          collection(db, "examResults"),
          where("setName", "==", setName)
        );
        const resultsSnap = await getDocs(resultsQuery);
        
        let betterCount = 0;
        resultsSnap.forEach(doc => {
          if (doc.data().score > myScore) {
            betterCount++;
          }
        });
        
        const rank = betterCount + 1;
        const rankPercent = Math.round((rank / data.totalCount) * 100);
        
        // ç´šåˆ¥åˆ†å¸ƒ
        const gradeOrder = ['1', 'æº–1', '2', 'æº–2', '3', '4', '5', '6', '7', '8'];
        const gradeDistribution = gradeOrder.map(g => {
          const key = `grade_${g}`;
          const count = data.gradeCount?.[key] || 0;
          const percent = Math.round((count / data.totalCount) * 100);
          return {
            grade: g + 'ç´š',
            count,
            percent,
            isYours: (g + 'ç´š' === myGrade || ('æº–' + g + 'ç´š' === myGrade))
          };
        });
        
        return {
          average,
          totalCount: data.totalCount,
          rank: `${rank}ä½ (ä¸Šä½${rankPercent}%)`,
          gradeDistribution
        };
        
      } catch (error) {
        console.error("çµ±è¨ˆå–å¾—ã‚¨ãƒ©ãƒ¼:", error);
        return null;
      }
    }
