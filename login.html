<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン | MyTestPlayDate</title>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #b2dfdb, #80cbc4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .google {
      background: #fff;
      border: 2px solid #4285f4;
      color: #4285f4;
    }
    .google:hover { background: #e8f0fe; }

    .twitter {
      background: #1da1f2;
      color: white;
    }
    .twitter:hover { background: #0d8ddb; }

    .guest {
      background: #9ccc65;
      color: white;
    }
    .guest:hover { background: #7cb342; }

    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      button { font-size: 0.9rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ログイン</h1>
    <button class="google" id="googleLogin">Googleでログイン</button>
    <button class="twitter" id="twitterLogin">Twitterでログイン</button>
    <button class="guest" id="guestLogin">ゲストで始める</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhnEso3ozk4xG0k9x-69DC0HrKs8flzeU",
      authDomain: "mytestplaydate-4bc69.firebaseapp.com",
      projectId: "mytestplaydate-4bc69",
      storageBucket: "mytestplaydate-4bc69.firebasestorage.app",
      messagingSenderId: "995628219885",
      appId: "1:995628219885:web:333b93e79445febd3fbbe4",
      measurementId: "G-H1XRB359QB"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Googleログイン
    document.getElementById("googleLogin").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert(`ようこそ ${result.user.displayName} さん！`);
          window.location.href = "index.html";
        })
        .catch(error => alert(error.message));
    };

    // Twitterログイン
    document.getElementById("twitterLogin").onclick = () => {
      const provider = new firebase.auth.TwitterAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert(`ようこそ ${result.user.displayName} さん！`);
          window.location.href = "index.html";
        })
        .catch(error => alert(error.message));
    };

    // ゲストログイン
    document.getElementById("guestLogin").onclick = () => {
      auth.signInAnonymously()
        .then(() => window.location.href = "index.html")
        .catch(error => alert(error.message));
    };
  </script>
</body>
</html>
