<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>MyTestPlaydate Login</title>
<style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffffff, #95d5b2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* height を min-height に変更 */
      margin: 0;
      padding: 20px; /* 全体の余白を追加 */
      box-sizing: border-box; /* paddingを含めて高さ計算 */
    }

    h1 {
      color: #1b4332;
      margin-bottom: 50px; /* 余白を大きく */
      text-align: center;
      font-size: 28px; /* 文字サイズを大きく */
    }

    .login-button {
      display: block;
      width: 90%; /* スマホ画面に合わせて幅を90%に */
      max-width: 300px; /* PCなど大きい画面でも広がりすぎないように制限 */
      padding: 18px; /* パディングを大きくしてタップしやすく */
      margin: 12px 0; /* マージンも広げる */
      border: none;
      border-radius: 12px;
      font-size: 18px; /* 文字サイズを大きく */
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #guestPlay { background-color: #f4a261; color: white; }
    #googleLogin { background-color: #4285F4; color: white; }
    #twitterLogin { background-color: #1DA1F2; color: white; }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px; /* フッターの文字も少し大きく */
      color: #333;
    }
</style>
</head>
<body>
  <h1>MyTestPlaydate</h1>
  <button id="guestPlay" class="login-button">ゲストでプレイ</button>
  <button id="googleLogin" class="login-button">Googleでログイン</button>
  <button id="twitterLogin" class="login-button">Twitterでログイン</button>

  <footer>
    © 2025 Matcha. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, TwitterAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhnEso3ozk4xG0k9x-69DC0HrKs8flzeU",
      authDomain: "mytestplaydate-4bc69.firebaseapp.com",
      projectId: "mytestplaydate-4bc69",
      storageBucket: "mytestplaydate-4bc69.appspot.com",
      messagingSenderId: "995628219885",
      appId: "1:995628219885:web:333b93e79445febd3fbbe4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    const twitterProvider = new TwitterAuthProvider();

    // リダイレクト後の結果取得
    getRedirectResult(auth)
      .then(result => {
        if (result && result.user) {
          const user = result.user;
          localStorage.setItem("userName", user.displayName);
          localStorage.setItem("userId", user.uid);
          localStorage.setItem("isGuest", "false");
          window.location.href = "profile.html";
        }
      })
      .catch(err => console.error("Redirect error:", err));

    // ボタンイベント
    document.getElementById("guestPlay").addEventListener("click", () => {
      localStorage.setItem("userName", "ゲスト");
      localStorage.setItem("userId", "guest_" + Date.now());
      localStorage.setItem("isGuest", "true");
      window.location.href = "profile.html";
    });

    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithRedirect(auth, googleProvider);
    });

    document.getElementById("twitterLogin").addEventListener("click", () => {
      signInWithRedirect(auth, twitterProvider);
    });
  </script>
</body>
</html>
