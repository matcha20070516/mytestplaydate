<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase設定
    const firebaseConfig = {
        apiKey: "AIzaSyBhnEso3ozk4xG0k9x-69DC0HrKs8flzeU",
        authDomain: "mytestplaydate-4bc69.firebaseapp.com",
        projectId: "mytestplaydate-4bc69",
        storageBucket: "mytestplaydate-4bc69.firebasestorage.app",
        messagingSenderId: "995628219885",
        appId: "1:995628219885:web:333b93e79445febd3fbbe4",
        measurementId: "G-H1XRB359QB"
    };

    // Firebase初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLoginMode = true;

    // フォーム切り替え
    document.getElementById('toggleForm').addEventListener('click', () => {
        isLoginMode = !isLoginMode;
        
        if (isLoginMode) {
            document.getElementById('formTitle').textContent = 'ログイン';
            document.getElementById('submitBtn').textContent = 'ログイン';
            document.getElementById('toggleText').textContent = 'アカウントをお持ちでない方は';
            document.getElementById('toggleForm').textContent = '新規登録';
        } else {
            document.getElementById('formTitle').textContent = '新規登録';
            document.getElementById('submitBtn').textContent = '登録';
            document.getElementById('toggleText').textContent = '既にアカウントをお持ちの方は';
            document.getElementById('toggleForm').textContent = 'ログイン';
        }
        
        hideMessages();
    });

    // フォーム送信
    document.getElementById('authForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            if (isLoginMode) {
                // ログイン
                await signInWithEmailAndPassword(auth, email, password);
                showSuccess('ログインしました！');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // 新規登録
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Firestoreにユーザーデータを作成
                await setDoc(doc(db, 'users', user.uid), {
                    email: email,
                    createdAt: serverTimestamp(),
                    totalScore: 0,
                    gamesPlayed: 0,
                    testResults: []
                });
                
                showSuccess('登録完了！ログインしています...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        } catch (error) {
            console.error('Auth error:', error);
            let errorMsg = 'エラーが発生しました';
            
            if (error.code === 'auth/email-already-in-use') {
                errorMsg = 'このメールアドレスは既に使用されています';
            } else if (error.code === 'auth/weak-password') {
                errorMsg = 'パスワードは6文字以上にしてください';
            } else if (error.code === 'auth/invalid-email') {
                errorMsg = 'メールアドレスの形式が正しくありません';
            } else if (error.code === 'auth/user-not-found') {
                errorMsg = 'ユーザーが見つかりません';
            } else if (error.code === 'auth/wrong-password') {
                errorMsg = 'パスワードが間違っています';
            } else if (error.code === 'auth/invalid-credential') {
                errorMsg = 'メールアドレスまたはパスワードが正しくありません';
            }
            
            showError(errorMsg);
        }
    });

    // ゲストプレイ（ログインせずに進む）
    window.guestPlay = function() {
        window.location.href = 'index.html';
    };

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
    }

    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }
</script>
