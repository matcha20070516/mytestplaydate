<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TExAM</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: sans-serif;
    background: #f0f0f0;
  }

  body {
    display: flex;
    justify-content: center; /* 横中央 */
    align-items: center;     /* 縦中央 */
    padding: 20px;
  }

  .container {
    max-width: 600px;
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 100%;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
  }

  button {
    display: block;
    margin: 24px auto 0;
    padding: 12px 24px;
    font-size: 16px;
    background: #5da3fa;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #3c84e6;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>謎検模試ルール</h1>
    <p>・問題は全20問です。</p>
    <p>・ヒントはありません。</p>
    <p>・答えはすべて一般的な単語になります。</p>
    <p>・ソースの閲覧は禁止です。</p>
    <p>・制限時間は30分です。</p>
    <p>・時間内に解き終えた場合は途中終了も可能です。（タイムの記録はされません）</p>
    <button onclick="startMockCountdown()">スタート</button>
  </div>

  <script>
    function startMockCountdown() {
      window.location.href = "excountdown.html";
    }
  </script>
</body>
</html>
