<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TExAM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f8fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative;
    }

    .timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.2em;
      color: #444;
      font-weight: bold;
    }

    .chapters {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 4px;
    }

    .chapter-btn {
      flex: 0 0 auto;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background-color: #eee;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .chapter-btn:hover {
      transform: scale(1.05);
    }

    .chapter-btn.current {
      background-color: #5da3fa;
      color: white;
    }

    .chapter-btn.answered {
      background-color: #4caf50;
      color: white;
    }

    /* 解答形式が間違っている場合は赤色 */
    .chapter-btn.invalid {
      background-color: #e53935;
      color: white;
    }

    #question-num {
      margin-bottom: 10px;
      color: #666;
      font-size: 1.1em;
    }

    .question-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    img {
      width: 100%;
      height: auto;
      max-width: 1000px;
      max-height: 1000px;
      object-fit: contain;
      border-radius: 8px;
    }

    .nav-btn {
      font-size: 2em;
      color: #5da3fa;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    .nav-btn:hover {
      color: #3d8de0;
    }

    .answer-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #5da3fa;
      box-shadow: 0 0 0 3px rgba(93, 163, 250, 0.1);
    }

    input[type="text"]:disabled {
      background-color: #f0f0f0;
      color: #999;
    }

    .submit-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    .submit-btn:hover {
      background-color: #c62828;
    }

    .format-hint {
      color: #666;
      font-size: 0.9rem;
      margin-top: 8px;
      transition: all 0.3s ease;
    }

    /* モーダルのスタイル改善 */
    #confirm-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .modal-content p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .modal-content button {
      margin: 0 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    #confirm-yes {
      background-color: #e53935;
      color: white;
    }

    #confirm-yes:hover {
      background-color: #c62828;
    }

    #confirm-no {
      background-color: #eee;
      color: #333;
    }

    #confirm-no:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 600px; margin: auto;">
    <div class="timer" id="timer">30:00</div>
    <div id="question-num">第1問</div>

    <div class="chapters" id="chapters"></div>

    <div class="question-box">
      <span id="back-btn" class="nav-btn" onclick="back()">◁</span>
      <div id="question-area" style="
        width: 100%;
        aspect-ratio: 1 / 1;
        max-width: 80vw;
        border: 2px solid #555;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
        <img id="quiz-img" src="mq1.png" alt="問題画像" style="
          width: 100%;
          height: auto;
          display: block;
          object-fit: contain;
        ">
      </div>
      <span id="forward-btn" class="nav-btn" onclick="forward()">▷</span>
    </div>

    <div class="answer-area" style="width: 100%;">
      <input type="text" id="answer" autocomplete="off" placeholder="答えを入力" style="
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        border: 1px solid #ccc;
        border-radius: 8px;
      "/>
      
      <div class="submit-area" style="margin-top: 12px; display: flex; justify-content: space-between; align-items: center;">
        <div class="format-hint" style="margin: 0;">
          解答形式：<span id="answer-format" style="font-weight: bold;">カタカナ</span>
        </div>
        <button id="submit-btn" class="submit-btn" style="margin: 0;">終了</button>
      </div>
    </div>
  </div>

  <!-- 終了確認ポップアップ -->
  <div id="confirm-overlay">
    <div class="modal-content">
      <p>本当に終了してもよろしいですか？</p>
      <button id="confirm-yes">終了する</button>
      <button id="confirm-no">キャンセル</button>
    </div>
  </div>
  <script src="storageMonitor.js"></script>
  <script src="exproblem_set1.js"></script>
</body>
</html>
