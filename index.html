.container {

.user-info {

.login-link-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  padding: 6px 14px;
  font-size: 0.85em;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
}

.login-link-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.mypage-btn {
  background: #5da3fa;
  color: white;
  border: none;
  padding: 6px 14px;
  font-size: 0.85em;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.mypage-btn:hover {
  background: #3c84e6;
  transform: translateY(-2px);
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 16px;
  box-sizing: border-box;
}

select {
  width: 100%;
  padding: 10px;
  font-size: 1em;
  border-radius: 8px;
  margin-bottom: 24px;
  box-sizing: border-box;
}

button {
  background-color: #5da3fa;
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 1em;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #3c84e6;
}

.stats-link {
  display: block;
  margin-top: 16px;
  color: #5da3fa;
  text-decoration: none;
  font-size: 0.95em;
  transition: color 0.2s;
}

.stats-link:hover {
  color: #3c84e6;
  text-decoration: underline;
}

.modal-content {
  background: #fff;
  border: 3px solid #5da3fa;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  max-width: 400px;
  width: 90vw;
  max-height: 80vh;
  overflow-y: auto;
  padding: 24px 14px;
  text-align: center;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.close-btn {
  position: absolute;
  top: 12px;
  right: 16px;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  background: none;
  border: none;
  font-size: 1.5em;
  color: #888;
  cursor: pointer;
  z-index: 20;
  padding: 0;
}

.close-btn:hover { 
  color: #333; 
}

.help-btn {
  position: absolute;
  top: 16px; 
  right: 16px; 
  z-index: 2;
  width: 32px; 
  height: 32px;
  border-radius: 50%; 
  background: #5da3fa; 
  color: #fff;
  border: none; 
  font-size: 1.2em; 
  cursor: pointer;
  display: flex; 
  align-items: center; 
  justify-content: center;
  padding: 0;
  box-sizing: border-box;
}

.help-btn:hover { 
  background: #3c84e6; 
}

.modal {
  display: none; 
  position: fixed; 
  z-index: 10; 
  left: 0; 
  top: 0;
  width: 100vw; 
  height: 100vh; 
  background: rgba(0,0,0,0.3);
  justify-content: center; 
  align-items: center;
}

.modal.show { 
  display: flex; 
}

.howto-img {
  width: 85%;
  max-width: 600px;
  aspect-ratio: 1 / 1;
  border: 2px solid #333;
  background: #fff;
  border-radius: 8px;
  object-fit: contain;
  display: block;
  margin: 0 auto;
  box-sizing: border-box;
}

.slide-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 0;
  box-sizing: border-box;
  margin-bottom: 12px;
}

.slide-btn {
  background: #5da3fa;
  color: white;
  border: none;
  border-radius: 8px;
  width: 38px;
  height: 38px;
  font-size: 1.4em;
  cursor: pointer;
  margin: 0 2px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.slide-btn:disabled {
  background: #cccccc;
  cursor: not-allowed;
}

.slide-btn:hover:not(:disabled) {
  background: #3c84e6;
}

.indicator { 
  display: flex; 
  gap: 6px; 
  margin: 8px 0; 
}

.dot { 
  width: 10px; 
  height: 10px; 
  border-radius: 50%; 
  background: #d3d3d3; 
}

.dot.active { 
  background: #5da3fa; 
}

.slide-desc { 
  margin-bottom: 10px; 
  min-height: 40px; 
  text-align: left; 
}
