<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TExAM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f8fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    /* ヘッダー部分 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    h1 {
      color: #333;
      margin: 0;
      font-size: 1.8em;
      flex-grow: 1;
    }

    /* ユーザー情報とボタン */
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9em;
      color: #666;
    }

    .login-link-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 0.9em;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    .login-link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .mypage-btn {
      background: #5da3fa;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 0.9em;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mypage-btn:hover {
      background: #3c84e6;
      transform: translateY(-2px);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      margin-bottom: 24px;
      box-sizing: border-box;
    }

    button.start-btn {
      background-color: #5da3fa;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button.start-btn:hover {
      background-color: #3c84e6;
    }

    .help-btn {
      position: absolute;
      top: 16px; 
      right: 16px; 
      z-index: 2;
      width: 32px; 
      height: 32px;
      border-radius: 50%; 
      background: #5da3fa; 
      color: #fff;
      border: none; 
      font-size: 1.2em; 
      cursor: pointer;
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 0;
      box-sizing: border-box;
    }
    
    .help-btn:hover { 
      background: #3c84e6; 
    }

    .modal {
      display: none; 
      position: fixed; 
      z-index: 10; 
      left: 0; 
      top: 0;
      width: 100vw; 
      height: 100vh; 
      background: rgba(0,0,0,0.3);
      justify-content: center; 
      align-items: center;
    }
    
    .modal.show { 
      display: flex; 
    }

    .modal-content {
      background: #fff;
      border: 3px solid #5da3fa;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      padding: 24px 14px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      background: none;
      border: none;
      font-size: 1.5em;
      color: #888;
      cursor: pointer;
      z-index: 20;
      padding: 0;
    }
    
    .close-btn:hover { 
      color: #333; 
    }

    .slide-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0;
      box-sizing: border-box;
      margin-bottom: 12px;
    }

    .slide-btn {
      background: #5da3fa;
      color: white;
      border: none;
      border-radius: 8px;
      width: 38px;
      height: 38px;
      font-size: 1.4em;
      cursor: pointer;
      margin: 0 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .slide-btn:hover:not(:disabled) {
      background: #3c84e6;
    }

    .indicator { 
      display: flex; 
      gap: 6px; 
      margin: 8px 0; 
    }
    
    .dot { 
      width: 10px; 
      height: 10px; 
      border-radius: 50%; 
      background: #d3d3d3; 
    }
    
    .dot.active { 
      background: #5da3fa; 
    }
    
    .slide-desc { 
      margin-bottom: 10px; 
      min-height: 40px; 
      text-align: left; 
    }

    .howto-img {
      width: 85%;
      max-width: 600px;
      aspect-ratio: 1 / 1;
      border: 2px solid #333;
      background: #fff;
      border-radius: 8px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TExAM</h1>
      <div class="user-info" id="userInfo"></div>
    </div>
    
    <input type="text" id="name" placeholder="名前を入力"><br>
    <select id="set">
      <option value="謎検模試_M">謎検模試_M</option>
      <option value="謎検模試test">謎検模試test</option>
    </select><br>
    <button class="start-btn" onclick="start()">決定</button>
    
    <button class="help-btn" onclick="openHelp()">？</button>
    
    <div id="modalHelp" class="modal">
      <div class="modal-content">
        <h2 style="margin-top:0;">使い方</h2>
        <div class="slide-nav">
          <button id="prevBtn" class="slide-btn">&lt;</button>
          <div class="indicator" id="indicator"></div>
          <button id="nextBtn" class="slide-btn">&gt;</button>
        </div>
        <img id="howtoImg" src="" alt="使い方画像" class="howto-img">
        <div class="slide-desc" id="slideDesc"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhnEso3ozk4xG0k9x-69DC0HrKs8flzeU",
      authDomain: "mytestplaydate-4bc69.firebaseapp.com",
      projectId: "mytestplaydate-4bc69",
      storageBucket: "mytestplaydate-4bc69.firebasestorage.app",
      messagingSenderId: "995628219885",
      appId: "1:995628219885:web:333b93e79445febd3fbbe4",
      measurementId: "G-H1XRB359QB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ユーザー情報表示エリア
    const userInfo = document.getElementById('userInfo');

    // ログインチェック
    onAuthStateChanged(auth, (user) => {
      const isGuest = localStorage.getItem("isGuest") === "true";
      
      if (user) {
        // Firebaseログイン済み
        window.currentUser = user;
        const displayName = user.displayName || "ユーザー";
        
        userInfo.innerHTML = `
          <span>${displayName}さん</span>
          <button class="mypage-btn" onclick="location.href='mypage.html'">マイページ</button>
        `;
        
        // 名前欄に自動入力
        document.getElementById('name').value = displayName;
      } else if (isGuest) {
        // ゲストユーザー
        const guestName = localStorage.getItem("userName") || "ゲスト";
        
        userInfo.innerHTML = `
          <span>${guestName}さん</span>
          <button class="login-link-btn" onclick="location.href='login.html'">ログイン</button>
        `;
        
        // 名前欄に自動入力
        document.getElementById('name').value = guestName;
      } else {
        // 未ログイン（login.htmlにリダイレクト）
        window.location.href = "login.html";
      }
    });
  </script>
  <script src="index.js"></script>
</body>
</html>
