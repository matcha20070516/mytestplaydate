<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルール説明</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f6f8fb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #333;
    }

    ul {
      text-align: left;
      margin-bottom: 20px;
      padding-left: 20px;
      color: #444;
      font-size: 1em;
    }

    button {
      background-color: #5da3fa;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #3c84e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ルール説明</h2>
    <ul>
      <li>できるだけ早く全ての問題を解こう！</li>
      <li>パスはOK！（1回につき60秒加算）</li>
      <li>戻ることもできるよ（見直し自由）</li>
      <li>ソースを見るのは禁止だよ</li>
    </ul>
    <button onclick="next()">ゲーム開始</button>
  </div>
  <script src="rule.js"></script>
</body>
</html>
